<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Crédito para Factura Nº {{ factura.numero_factura }}</title>
</head>
<body>
    <h1>Registrar Crédito para Factura Nº {{ factura.numero_factura }}</h1>
    <p><strong>Cliente:</strong> {{ factura.nombre_cliente }} {{ factura.apellido_cliente }}</p>
    <p><strong>Total de la factura:</strong> ${{ factura.total }}</p>

    <h2>Formulario de Crédito</h2>
    <form method="POST" action="{% url 'libros:registrar_credito' factura.id %}">
        {% csrf_token %}
        
        <!-- ID de la factura oculto -->
        <input type="hidden" name="factura_id" value="{{ factura.id }}">
    
        <label for="cuotas">Cantidad de Cuotas:</label>
        <input type="number" id="cuotas" name="cuotas" min="1" placeholder="Ej: 3" required>
    
        <label for="interes">Interés (%):</label>
        <input type="number" id="interes" name="interes" step="0.01" placeholder="Ej: 10" required>
    
        <button type="submit">Registrar Crédito</button>
    </form>
    <a href="{% url 'libros:listar_ctacorriente' %}">Volver</a>
</body>
</html>
