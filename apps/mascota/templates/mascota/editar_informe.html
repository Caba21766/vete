{% extends 'base.html' %}

{% block contenido %}
<div class="container">
    <h2 class="text-center my-4">Editar Informe</h2>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <div class="text-center">
                        <button type="submit" class="btn btn-success px-4">Guardar Cambios</button>
                        <a href="{% url 'mascota:detalle_mascota' informe.mascota.id %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
