<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Ventas</title>
</head>
<body>
    <h1>Listado de Ventas</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            {% for venta in ventas %}
            <tr>
                <td>{{ venta.producto.nombre_producto }}</td>
                <td>{{ venta.cantidad }}</td>
                <td>{{ venta.precio_venta }}</td>
                <td>{{ venta.fecha_venta }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No se han realizado ventas.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
