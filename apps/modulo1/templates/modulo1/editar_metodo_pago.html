{% extends 'base.html' %}
{% load static %}

{% block contenido %}
<div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">Editar Método de Pago</h2>

    <form method="POST" class="border p-4 rounded shadow-sm" style="max-width: 500px; margin: auto;">
        {% csrf_token %}

        <!-- Nombre de la tarjeta (solo lectura) -->
        <div class="mb-3">
            <label for="tarjeta_nombre" class="form-label fw-bold">Nombre de la Tarjeta</label>
            <input type="text" id="tarjeta_nombre" class="form-control" value="{{ metodo.tarjeta_nombre }}" readonly>
        </div>

        <!-- Número de Cuotas -->
        <div class="mb-3">
            <label for="tarjeta_cuota" class="form-label fw-bold">Cuota Nº</label>
            <input type="number" id="tarjeta_cuota" name="tarjeta_cuota" min="0" class="form-control" value="{{ metodo.tarjeta_cuota }}" required>
        </div>

        <!-- Porcentaje -->
        <div class="mb-3">
            <label for="tarjeta_porcentaje" class="form-label fw-bold">Porcentaje (%)</label>
            <input type="number" step="0.01" id="tarjeta_porcentaje" name="tarjeta_porcentaje" class="form-control" value="{{ metodo.tarjeta_porcentaje }}">
        </div>

        <!-- Botón -->
        <div class="d-grid">
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'modulo1:agregar_metodo_pago' %}" class="btn btn-secondary btn-sm">← Volver</a>
    </div>
</div>
{% endblock %}
