<!-- agregar_metodo_pago.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2>Agregar Método de Pago1</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_tarjeta_nombre">Nombre de la tarjeta</label>
                {{ form.tarjeta_nombre }}
            </div>
            <div class="form-group mt-3">
                <label for="id_tarjeta_numero">Número de la tarjeta</label>
                {{ form.tarjeta_numero }}
            </div>
            <button type="submit" class="btn btn-primary mt-3">Guardar</button>
        </form>
    </div>
{% endblock %}
