<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Consultas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            color: #007BFF;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        strong {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Lista de Opiniones</h1>
    <ul>
        {% for opinion in opiniones %}
            <li>
                <strong>{{ opinion.usuario.first_name }}:</strong> 
                {{ opinion.texto }} 
                <em>({{ opinion.fecha|date:"d M Y" }})</em>
            </li>
        {% empty %}
            <li>No hay opiniones disponibles.</li>
        {% endfor %}
    </ul>
</body>
</html>
