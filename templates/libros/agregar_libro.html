
{% extends 'base.html' %}
{% load static %}

{% block navegacion %}
{% include 'navegacion.html' %}
{% endblock %}

{% block contenido %}
<div class="content-container" style="min-height: calc(100vh - 100px); display: flex; align-items: center; justify-content: center; padding: 20px;">
    <form action="" method="POST" enctype="multipart/form-data" style="width: 100%; max-width: 600px; background-color: #f9f9f9; padding: 30px; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
        {% csrf_token %}
        <h1 style="text-align: center; color: #333333;">Alta Producto</h1>
        <p style="text-align: center; color: #333333;">Ingrese los datos y Guarde</p>
        
        {{ form.as_p }}

        <div style="display: flex; justify-content: center; margin-top: 20px;">
            <input type="submit" class="btn btn-primary" value="Guardar">
        </div>
    </form>
</div>
{% endblock %}

{% block footer %}
{% include 'footer.html' %}
{% endblock %}
